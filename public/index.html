<!DOCTYPE html>
<html lang='en'>
  <head>

    <title>Matrix to LaTeX</title>
    <meta charset="UTF-8" content='width=device-width, intial-scale=1'>
    <link href="./style.css" rel=stylesheet></link>
  </head>
  <body onload="app.createEventListeners();">
    <div class='header'>
      Matrix Solver and LaTeX Converter
    </div>

    <div>
      <p>
        Solve matrices and generate customizable LaTeX code. Choose an operation from the dropdown menu or convert custom matrix.
      <p>
    </div>

    <div class='center'>
      <label for="operation">Operation: </label>
      <select id='operation'>
        <option value="0">Custom</option>
        <option value="1">Reduced Row Echelon Form</option>
        <option value="2">Reduce Augmented Matrix</option>
        <option value="3">Determinant</option>
        <option value="4">Column Space</option>
        <option value="5">Row Space</option>
        <option value="6">Null Space</option>
        <option value="7">Transpose</option>
        <option value="8">Gram-Schmidt Process</option>
      </select>
    </div>

    <div class='center'>
      <label for="Rows">Rows </label>
      <input type="number" id="Rows" min="1" max="15" value='1' oninput="app.checkValue(this);app.makeTable();" onChange="app.makeTable();"></input>

      <label for="Columns">Columns </label>
      <input type="number" id="Columns" min="1" max="15" value='1' oninput="app.checkValue(this);app.makeTable();" onChange="app.makeTable();"></input>

      <label for="bracketType">Bracket Type: </label>
      <select id="bracketType">
        <option value="matrix">  </option>
        <option value="pmatrix">( )</option>
        <option value="bmatrix">[ ]</option>
        <option value="Bmatrix">{ }</option>
        <option value="vmatrix">| |</option>
        <option value="Vmatrix">|| ||</option>
      </select>
    </div>

    
    <div class='center'>
      <div id='submit'>
        <button type='button' id='submitButton'>Submit</button>
      </div>
    </div>

    <div class='center'>
      <div id='tableSpace' class='center'></div>
    </div>

    <!-- This is where the output is added -->
    <div class='center' id='outputSpace'>
    </div>
    
    <!-- Import app -->
    <script type='module'>
      import app from './app.js';
      window.app = app;
      app.createEventListeners();
    </script>

    <!-- External Libraries -->
    <script type="module" async src="./loadMathJax.js" defer></script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
  </body>
</html>
